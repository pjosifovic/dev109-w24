<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Predrag Josifovic Artifact 05 - Slideshow</title>
</head>

<body>

    <header>
        <h1>A05 Javascript Slideshow</h1>
    </header>

    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="images/slide-1.jpg" alt="Purple skies">
                <div class="text">Purple Sky</div>
            </div>

            <div class="item">
                <img src="images/slide-2.jpg" alt="Polar bear">
                <div class="text">Polar bear</div>
            </div>

            <div class="item">
                <img src="images/slide-3.jpg" alt="City Lights">
                <div class="text">City Lights</div>
            </div>

            <div class="item">
                <img src="images/slide-4.jpg" alt="Dessert hiking">
                <div class="text">Dessert hiking</div>
            </div>

            <div class="item">
                <img src="images/slide-5.jpg" alt="Yurd in dessert">
                <div class="text">Yurd in dessert</div>
            </div>


        </div> <!-- list -->
        <!-- Next and previous buttons -->
        <div class="buttons">
            <button id="prev">&#10094</button>
            <button id="next">&#10095</button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- PUT VALIDATION HERE -->

        <p>
            <!-- W3C Markup Validator -->
            <a href="http://validator.w3.org/check?uri=https://pjosifovic.github.io/dev109-w24/a5/index.html"

                    width="88"></a>&nbsp;

            <!-- W3C CSS Validator -->

                target="_blank">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS3" height="31" width="88">
            </a>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
