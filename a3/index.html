<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Predrag Josifovic A3 - Rhombus</title>
</head>

<body>
    <h2>Predrag Josifovic</h2>
    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
        <option value="#191970">Midnight Blue</option>
        <option value="#FF1493">Pink</option>
        <option value="#D2691E">Chocolate</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
        <option value="#FF00FF">Fuschsia</option>
        <option value="#00FF00">Lime</option>
        <option value="#008080">Teal</option>
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
        <option value="*">*</option>
        <option value="+">+</option>
        <option value="%">%</option>
    </select>
    <br>
    <button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
    <section class="rhombus">
        <h2>Rhombus</h2>
        <div class="left">
            <div id="upLeft"></div>
            <div id="downLeft"></div>
        </div>
        <div class="right">
            <div id="upRight"></div>
            <div id="downRight"></div>
        </div>
    </section>


    <footer>
        <p>
            <!-- W3C Markup Validator -->

                    width="88"></a>&nbsp;

            <!-- W3C CSS Validator -->
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://pjosifovic.github.io/dev109-w24/a3/style.css&profile=css3"
                target="_blank">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS3" height="31" width="88">
            </a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
